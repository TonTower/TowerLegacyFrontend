<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="https://storage.tower-ton.com/3e21e5c9-towerton/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="https://storage.tower-ton.com/3e21e5c9-towerton/css/common.css?ver=132" />
    <link rel="stylesheet" type="text/css" href="https://storage.tower-ton.com/3e21e5c9-towerton/css/fonts.css" />

<body>
<div class="wrapper" style="background: url('https://storage.tower-ton.com/3e21e5c9-towerton/assets/castle.png') center center/100% 100% no-repeat">
    <div class="gradient">
        <div class="gradient_top"> </div>
        <div class="congratulate AlumniSemiBold" data-lang="ru">
            ПОЗДРАВЛЯЕМ
        </div>
        <div class="congratulate AlumniSemiBold " data-lang="en" style="display: none;">
            Congratulate
        </div>
        <div class="twofloor_text AlumniSemiBold" data-lang="ru">{{ level }} Этаж БАШНИ</div>
        <div class="twofloor_text AlumniSemiBold" data-lang="en" style="display: none;">{{ level }} Floor OF THE TOWER</div>
    </div>
    <div class="gnom_union">
        <img class="gnom_happy" src="https://storage.tower-ton.com/3e21e5c9-towerton/assets/gnom_happy.gif" alt="">
        <img class="gnom_shadow" src="https://storage.tower-ton.com/3e21e5c9-towerton/assets/gnom_happy.svg" alt="">
    </div>
    <div class="gradient_down">
    </div>
        <div class="difficult">
            <button id="new_tasks" class="btnGreen btnw144" data-lang="ru">Новые задания</button>
            <button id="new_tasks1" class="btnGreen btnw144" data-lang="en" style="display: none;">New tasks</button>

            <div class="description smallLight textCenter" data-lang="ru">
                Отличная работа! Вы успешно завершили задания и перешли на следующий уровень. Вперед к новым достижениям!        </div>
            <div class="description smallLight textCenter" data-lang="en" style="display: none;">
                Great job! You have successfully completed the tasks and moved on to the next level. Forward to new achievements!        </div>
        </div>
</div>
</body>
<script>
    const userId = "{{ user_id }}";
    document.addEventListener("DOMContentLoaded", async (event) => {
        const response = await fetch('/getlan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId })
        });
        const data = await response.json();
        lang = data.lang;
        const enTexts = document.querySelectorAll('[data-lang="en"]');
        const ruTexts = document.querySelectorAll('[data-lang="ru"]');
        const currentLang = lang;
        document.documentElement.lang = lang;
        const elements = document.querySelectorAll('[data-lang-en]');
        elements.forEach(element => {
            element.textContent = element.getAttribute(`data-lang-${currentLang}`);
        });
        if (currentLang === "en") {
            enTexts.forEach(text => {
                text.style.display = '';
            });
            ruTexts.forEach(text => {
                text.style.display = 'none';
            });
        } else {
            enTexts.forEach(text => {
                text.style.display = 'none';
            });
            ruTexts.forEach(text => {
                text.style.display = '';
            });
        }
    });
    document.addEventListener('DOMContentLoaded', function() {
        // Показываем confetti.gif на 4 секунды при загрузке страницы
        var confetti = document.createElement('img');
        confetti.src = 'https://storage.tower-ton.com/3e21e5c9-towerton/assets/kanfeti.gif';
        confetti.style.position = 'fixed';
        confetti.style.top = '0';
        confetti.style.left = '0';
        confetti.style.width = '100%';
        confetti.style.height = '100%';
        confetti.style.opacity = '0.8';
        document.body.appendChild(confetti);
        setTimeout(function() {
            confetti.remove();
        }, 4000);

        var gnomHappy = document.querySelector('.gnom_happy');
        gnomHappy.src = 'https://storage.tower-ton.com/3e21e5c9-towerton/assets/jumping.gif';
        setTimeout(function() {
            gnomHappy.src = 'https://storage.tower-ton.com/3e21e5c9-towerton/assets/gnom_happy.gif';
        }, 2000);
    });
    const tg = Telegram.WebApp;
    tg.BackButton.show();
    tg.BackButton.isVisible;
    const goBack = () => {
        window.location.href = `/main?user_id=${userId.slice(6, -5)}`;
    };
    tg.BackButton.onClick(goBack);
    document.getElementById('new_tasks').addEventListener('click', () => {
        window.location.href = `/main?user_id=${userId.slice(6, -5)}`;
    });
    document.getElementById('new_tasks1').addEventListener('click', () => {
        window.location.href = `/main?user_id=${userId.slice(6, -5)}`;
    });
</script>
<script>
    document.querySelector('.englishLanguageText').addEventListener('click', async function() {
        const enTexts = document.querySelectorAll('[data-lang="en"]');
        const ruTexts = document.querySelectorAll('[data-lang="ru"]');
        const currentLang = 'en';
        document.documentElement.lang = 'en'
        const response = await fetch('/swaplan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, lang: document.documentElement.lang  })
        });
        const data = await response.json();
        const elements = document.querySelectorAll('[data-lang-en]');
        elements.forEach(element => {
            element.textContent = element.getAttribute(`data-lang-${currentLang}`);
        });
        enTexts.forEach(text => {
            text.style.display = text.style.display === 'none' ? 'block' : 'none';
        });

        ruTexts.forEach(text => {
            text.style.display = text.style.display === 'none' ? 'block' : 'none';
        });
    });
    document.querySelector('.russianLanguageText').addEventListener('click', async function() {
        const enTexts = document.querySelectorAll('[data-lang="en"]');

        const response = await fetch('/swaplan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, lang: document.documentElement.lang  })
        });
        const data = await response.json();
        const elements = document.querySelectorAll('[data-lang-en]');
        elements.forEach(element => {
            element.textContent = element.getAttribute(`data-lang-${currentLang}`);
        });
        enTexts.forEach(text => {
            text.style.display = text.style.display === 'none' ? 'block' : 'none';
        });

        ruTexts.forEach(text => {
            text.style.display = text.style.display === 'none' ? 'block' : 'none';
        });
    });

</script>
</html>
